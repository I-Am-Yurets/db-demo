<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SQL Query Editor</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class='crud-container' style="width: 700px;">
    <h2 class="crud-title">⚠️ SQL Query Editor</h2>
    <p style="color: #ffb3b3; font-size: 14px; margin-top: 15px;">WARNING: This page is vulnerable to SQL Injection!</p>

    <form action='/sql/execute' method='post' style="margin-top: 25px;">
        <textarea name='query' rows='12'
                  style='width: 100%; padding: 15px; font-family: "Courier New", monospace; font-size: 14px;
                         background: #1a1a2e; color: #e0e0e0; border: 1px solid #444; border-radius: 6px;
                         resize: vertical;'
                  placeholder='Enter SQL query, e.g.&#10;SELECT * FROM countries;&#10;&#10;INSERT INTO countries (name, total_aid_usd) VALUES (&apos;Poland&apos;, 3000000000);&#10;&#10;UPDATE countries SET total_aid_usd = 80000000000 WHERE name = &apos;USA&apos;;&#10;&#10;DELETE FROM countries WHERE id = 1;'></textarea>
        <button type='submit' class="crud-btn" style="width: 100%; margin-top: 20px; padding: 14px; font-size: 16px;">Execute Query</button>
    </form>

    <p style="margin-top: 25px;">
        <a href="/db-tables" class="btn-back">← Back to Tables</a>
    </p>
</div>
</body>
</html>
