<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Secure Command Editor</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class='crud-container' style="width: 700px;">
    <h2 class="crud-title">✅ Secure Command Editor</h2>
    <p style="color: #90ee90; font-size: 14px; margin-top: 15px;">Protected from SQL Injection with PreparedStatement!</p>

    <form action='/secure/execute' method='post' style="margin-top: 25px;">
        <div class="crud-form-group" style="text-align: left;">
            <label>Command</label>
            <textarea name='command' rows='3'
                      style='width: 100%; padding: 15px; font-family: "Courier New", monospace; font-size: 14px;
                             background: #1a1a2e; color: #e0e0e0; border: 1px solid #444; border-radius: 6px;
                             resize: vertical;'
                      placeholder="insert countries(name='Poland', total_aid_usd='3000000000')"></textarea>
        </div>
        <button type='submit' class="crud-btn crud-btn-find" style="width: 100%; margin-top: 20px; padding: 14px; font-size: 16px;">Execute Command</button>
    </form>

    <p style="margin-top: 25px;">
        <a href="/database" class="btn-back">← Back to Database</a>
    </p>
</div>
</body>
</html>
