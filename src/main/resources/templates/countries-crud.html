<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Countries Management</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class='crud-container'>
    <h2 class='crud-title'>Country Management</h2>

    <form action='/operations/countries/execute' method='post' style="margin-top: 20px;">
        <div class="crud-form-group">
            <label>ID</label>
            <input type='text' name='id' placeholder='11'/>
        </div>

        <div class="crud-form-group">
            <label>Name</label>
            <input type='text' name='name' placeholder='United States'/>
        </div>

        <div class="crud-form-group">
            <label>Total Aid (USD)</label>
            <input type='text' name='total_aid_usd' placeholder='75000000000'/>
        </div>

        <div class="crud-buttons">
            <button type='submit' name='action' value='find' class="crud-btn crud-btn-find">Find</button>
            <button type='submit' name='action' value='delete' class="crud-btn crud-btn-delete">Delete</button>
            <button type='submit' name='action' value='update' class="crud-btn crud-btn-update">Update</button>
            <button type='submit' name='action' value='add' class="crud-btn crud-btn-add">Add</button>
        </div>
    </form>

    <p style="margin-top: 30px; text-align: center;">
        <a href="/db-operations" class="btn-back">‚Üê Back to Operations</a>
    </p>
</div>
</body>
</html>
