<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculation Result</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class='crud-container' style="width: 450px;">
    <h2 class='crud-title'>Result</h2>

    <div style="background: rgba(255,255,255,0.05); padding: 25px; border-radius: 8px; margin: 30px 0; border: 1px solid rgba(255,255,255,0.1);">
        <p style="color: #bbb; font-size: 16px; margin-bottom: 10px;">Expression:</p>
        <p style="color: #e0e0e0; font-size: 20px; margin-bottom: 25px; font-family: 'Courier New', monospace;" th:text="${expr}"></p>

        <p style="color: #90ee90; font-size: 16px; margin-bottom: 10px;">Result:</p>
        <p style="color: #90ee90; font-size: 32px; font-weight: bold; margin: 0;" th:text="${result}"></p>
    </div>

    <p style="margin-top: 30px;">
        <a href='/calculator' class="crud-btn crud-btn-find" style="display: inline-block; padding: 12px 30px;">‚Üê Back to Calculator</a>
    </p>
</div>
</body>
</html>
