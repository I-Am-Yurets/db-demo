<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Database Management</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class='crud-container' style="width: 500px;">
    <h2 class='crud-title'>Database Management</h2>

    <div th:if="${connected}">
        <p style="color: #90ee90; font-weight: bold; margin-top: 20px;">✔ Connected to PostgreSQL</p>

        <div style="margin-top: 40px; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
            <a href="/db-operations" class="btn-large btn-operations">DB OPERATIONS</a>
            <a href="/db-tables" class="btn-large btn-tables">DB TABLES</a>
        </div>
    </div>

    <div th:unless="${connected}">
        <p style="color: #ffb3b3; font-weight: bold; margin-top: 20px;">❌ Database connection failed</p>
        <p th:text="${error}" style="color: #ffb3b3; font-size: 12px;"></p>
    </div>

    <p style="margin-top: 30px;">
        <a href="/" class="btn-back">← Back to Home</a>
    </p>
</div>
</body>
</html>
