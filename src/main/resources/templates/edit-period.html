<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати Період</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container" style="max-width: 400px; margin: 50px auto;">
    <div class="column">
        <h2>✏️ Редагувати Період</h2>

        <form action="/updatePeriod" method="post">
            <input type="hidden" name="id" th:value="${period.id}">

            <div>
                <div class="label">Назва періоду</div>
                <input type="text" name="periodName" th:value="${period.periodName}" required>
            </div>

            <div>
                <div class="label">Країна</div>
                <select name="countryId" required>
                    <option th:each="country : ${countries}"
                            th:value="${country.id}"
                            th:text="${country.name}"
                            th:selected="${country.id == period.country.id}">Country</option>
                </select>
            </div>

            <div>
                <div class="label">Дата початку</div>
                <input type="date" name="startDate" th:value="${period.startDate}" required>
            </div>

            <div>
                <div class="label">Дата закінчення (опціонально)</div>
                <input type="date" name="endDate" th:value="${period.endDate}">
            </div>

            <div>
                <div class="label">Сума допомоги (USD)</div>
                <input type="number" name="aidAmountUsd" th:value="${#numbers.formatDecimal(period.aidAmountUsd, 0, 'NONE', 0, 'NONE')}" required>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button type="submit" style="flex: 1;">Зберегти зміни</button>
                <a href="/" class="edit-btn" style="flex: 1; text-align: center; display: flex; align-items: center; justify-content: center; text-decoration: none;">Скасувати</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
