# ==========================================
# DATABASE CONFIGURATION
# ==========================================
spring.datasource.url=jdbc:postgresql://localhost:5555/military_aid_db
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# JPA / HIBERNATE CONFIGURATION
# ==========================================
# Автоматичне оновлення схеми БД (create-drop, update, validate, none)
spring.jpa.hibernate.ddl-auto=update

# Показувати SQL запити в консолі (для навчання)
spring.jpa.show-sql=true

# Форматування SQL запитів для читабельності
spring.jpa.properties.hibernate.format_sql=true

# Діалект PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Часова зона
spring.jpa.properties.hibernate.jdbc.time_zone=GMT

# ==========================================
# APPLICATION SETTINGS
# ==========================================
spring.application.name=military-aid-system

# Порт веб-сервера (за замовчуванням 8080)
server.port=8080